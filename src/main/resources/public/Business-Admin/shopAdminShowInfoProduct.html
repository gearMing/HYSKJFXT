                                <i class='icon-rss'></i>

                                <div class='label'>5</div>
                            </a>
                            <ul class='dropdown-menu'>
                                <li>
                                    <a href='#'>

                                                <i class='icon-user text-success'></i>
                                            </div>

                                            <div class='pull-left text'>
                                                麦当劳七夕薯条买一送一
                                                <!--显示的是多久之前收到信息，时间差-->

                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <!--每条信息之间都用分隔线隔开-->

                                <li>
                                    <a href='#'>
                                        <div class='widget-body'>
                                            <div class='pull-left icon'>
                                                <!--点评信息图标-->
                                                <i class='icon-comment text-warning'></i>
                                            </div>
                                            <div class='pull-left text'>

                                                <!--显示的是多久之前收到信息，时间差-->

                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class='divider'></li>

                                    <a href='#'>所有点评信息</a>

    <div class='row-fluid'>

                </div>
            </div>

                        </tr>

                        <tr align="center">

                              </td>
                        </tr>
                        <!--产品介绍-->
                        <tr align="center">
                        <td style="width:120px" class="text-left">产品介绍</td>
                            <td colspan="4">
                                <label for="productInfo" class="col-sm-2 control-label" style="text-align: left"></label>
                                <textarea class='input-block-level' id='productInfo' placeholder='简单介绍一下：）' rows='3'  style="width: 1060px"></textarea>
                                </td>
                        </tr>
                        <!--产品原价-->
                        <tr align="center">
                        <td style="width:120px" class="text-left">产品原价</td>
                            <td colspan="4">
                                <label for="productOldPrice" class="col-sm-2 control-label" style="text-align: left"></label>
                                <input id="productOldPrice" type="text" placeholder="请输入产品原价" style="width: 1050px"></td>
                        </tr>
                        <!--产品会员价-->
                        <tr align="center">
                        <td style="width:120px" class="text-left">产品会员价</td>
                            <td colspan="4">
                                <label for="productMemberPrice" class="col-sm-2 control-label" style="text-align: left"></label>
                                <input id="productMemberPrice" type="text" placeholder="请输入产品会员价" style="width: 1050px"></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
    <!--产品资料列表-->
    <h1>这里是产品列表</h1>
